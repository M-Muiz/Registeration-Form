<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Login</title>
</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <div class="loader">
          <div class="loader-line"></div>
        </div>
  <div class="form-group email">
          
          <label for="email">Email Address</label>
          <input type="text" id="loginEmail" placeholder="Enter your email address">
        </div>
        <div class="form-group password">
          <label for="password">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password">
          <i id="pass-toggle-btn" class="fa-solid fa-eye" style="color: red;"></i>
        </div>
     
        <div class="tacbox">
          <input id="checkbox" type="checkbox">
          <label for="checkbox" style="cursor: pointer;"> I agree to these Terms and Conditions.</label>
        </div>
        
        <div class="form-group submit-btn">
            <input class="hover login disable" type="submit" value="Login" disabled>
          </div>
          <div class="account">
            if You don't have account <a href="registration.html">Register</a>
          </div>
        </div>
        

       

    <script type="module" src="java/login.js"></script>
</body>
</html>
